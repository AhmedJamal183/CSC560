<div class="col-md-12">
  <form [formGroup]="userForm" (ngSubmit)="addorUpdateUser()" novalidate>
    <div class="form-group row">
      <div class="col-md-2">
        <label for="firstName">Name:</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="firstName" aria-describedby="firstName"
          formControlName="firstName">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-2">
        <label for="vaccineName">Vaccine Name:</label>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" name="vaccineName" aria-describedby="vaccineName"
          formControlName="vaccineName">
      </div>

    </div>

    <div class="form-group row">
      <div class="col-md-2">
        <label for="doseNo">Dose No:</label>
      </div>
      <div class="col-md-6">
        <input type="text" minlength="1" maxlength="1" class="form-control" name="doseNo" aria-describedby="doseNo"
          formControlName="doseNo">
      </div>

    </div>
    <div class="row">
      <div class="col-md-6 offset-md-6">
        <input type="hidden" formControlName="userId" name="userId">
        <button [disabled]="userForm.pristine || userForm.invalid" class="btn btn-primary">{{userAction}}</button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" (click)="reset()">Reset</button>
      </div>
    </div>
  </form>
</div>
<hr style="width: 100%;" class="hrLine" />
<div class="col-md-12">
  <div class="row">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search..." name="search" aria-describedby="search"
        (input)="search($event.target.value)">
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-8">
      <hr style="width: 100%;" class="hrListItem" *ngIf="Users && Users.length>0" />
      <div class="list-group" *ngFor="let user of Users">
        <div class="list-group-item" style="border: 0px;padding-left: 0px;margin-bottom: 0px">
          <div class="row form-group">

            <div class="col-md-8">
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="text" [value]="user.First_Name" class="form-control" readonly>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="text" [value]="user.Vaccine_Name" class="form-control" readonly>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="text" [value]="user.Dose_No" class="form-control" readonly>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="hidden" [value]="user.User_ID">
                  <button type="button" class="btn btn-secondary" (click)="editUser(user.User_ID)">Edit</button>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <button type="button" class="btn btn-secondary" (click)="deleteUser(user.User_ID)">Delete</button>
                </div>
              </div>
            </div>
            <hr style="width: 100%;" class="hrListItem" />
          </div>
        </div>
      </div>
    </div>
